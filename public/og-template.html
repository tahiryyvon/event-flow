<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>EventFlow - Social Media Preview</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 80px;
            box-sizing: border-box;
            overflow: hidden;
            position: relative;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }

        .title {
            font-size: 72px;
            font-weight: 800;
            color: white;
            margin: 0 0 20px 0;
            line-height: 0.9;
        }

        .subtitle {
            font-size: 32px;
            color: rgba(255, 255, 255, 0.9);
            margin: 0 0 30px 0;
            font-weight: 500;
        }

        .description {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.8);
            margin: 0;
            line-height: 1.4;
            max-width: 800px;
        }

        .decorative {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }

        .circle1 {
            width: 160px;
            height: 160px;
            top: 80px;
            right: 200px;
        }

        .circle2 {
            width: 120px;
            height: 120px;
            top: 280px;
            right: 100px;
        }

        .circle3 {
            width: 80px;
            height: 80px;
            bottom: 100px;
            right: 250px;
        }
    </style>
</head>
<body>
    <div class="decorative circle1"></div>
    <div class="decorative circle2"></div>
    <div class="decorative circle3"></div>
    
    <div class="logo">EF</div>
    <h1 class="title">EventFlow</h1>
    <h2 class="subtitle">Simple Event Scheduling</h2>
    <p class="description">Schedule meetings and events with ease.<br>Professional event management platform.</p>
</body>
</html>
